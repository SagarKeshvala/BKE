{{$heading := .Get 0}}
{{$text := .Get 1}}
{{$image := .Get 2}}
<div class="text-image first-text-img-wrapper">
    <div class="container">
      <div class="text-img-wrapper">
        <div class="text-area">
          <h3>{{$heading}}</h3>
          <p>
            {{$text}}
          </p>
        </div>
        <div class="img-area">
          <img src="{{$image}}" alt="" />
        </div>
      </div>
    </div>
  </div>
