{{define "main"}}
<section class="top-section">
    <div class="kontakt-img">
      <div class="container">
        <div class="img-text referenzen-text">
          <h2>{{.Params.heroTitle}}</h2>
          <h3>
            <span>
              {{.Params.heroSubtitle}}
            </span>
          </h3>
        </div>
      </div>
    </div>
  </section>

  <section class="form-text-wrapper">
    <div class="container">
      <div class="form-text-container">
        <div class="form-wrapper">
          <form action="#">
            <input type="text" name="" placeholder="Ihr Name" id="" />
            <input type="email" name="" placeholder="E-Mail-Adresse" id="" />
            <textarea
              name=""
              placeholder="Ihre Nachricht"
              id=""
              cols="0"
              rows="0"
            ></textarea>
            <button>Senden</button>
          </form>
        </div>

        <div class="form-text-wrapper">
          <p class="first-p">
            {{.Params.address | safeHTML}}
          </p>
          <p class="middle-p">{{.Params.admin}}</p>
          <p class="-third-p">
            Telefon:
            <a href="tel:{{.Params.telefon}}">{{.Params.telefon}}</a>
          </p>
        </div>
      </div>
    </div>
  </section>

{{end}}
